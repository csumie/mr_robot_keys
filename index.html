<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr. Robot Keys</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys" alt="keyboard keys with sound bytes">
    <div data-key="65" class="key">
      <kbd>F</kbd>
      <span class="sound">PRESS KEY A</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">PRESS KEY S</span>
    </div>
    <div data-key="68" class="key">
      <kbd>O</kbd>
      <span class="sound">PRESS KEY D</span>
    </div>
    <div data-key="70" class="key">
      <kbd>C</kbd>
      <span class="sound">PRESS KEY F</span>
    </div>
    <div data-key="71" class="key">
      <kbd>I</kbd>
      <span class="sound">PRESS KEY G</span>
    </div>
    <div data-key="72" class="key">
      <kbd>E</kbd>
      <span class="sound">PRESS KEY H</span>
    </div>
    <div data-key="74" class="key">
      <kbd>T</kbd>
      <span class="sound">PRESS KEY J</span>
    </div>
    <div data-key="75" class="key">
      <kbd>Y</kbd>
      <span class="sound">PRESS KEY K</span>
    </div>
    <div data-key="76" class="key">
      <kbd>!</kbd>
      <span class="sound">PRESS KEY L</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/elliot_sb.mp3"></audio>
  <audio data-key="83" src="sounds/wellick_sb.mp3"></audio>
  <audio data-key="68" src="sounds/darlene_sb.mp3"></audio>
  <audio data-key="70" src="sounds/leon_sb.mp3"></audio>
  <audio data-key="71" src="sounds/mobely_sb.mp3"></audio>
  <audio data-key="72" src="sounds/romero_sb.mp3"></audio>
  <audio data-key="74" src="sounds/whiterose_sb.mp3"></audio>
  <audio data-key="75" src="sounds/mr_robot_sb.mp3"></audio>
  <audio data-key="76" src="sounds/fsociety_sb.mp3"></audio>

  <script src="js/main.js"></script>
</body>
</html>
