<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr. Robot Keys</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

<div class="keys_bg">
  <div class="keys_1" alt="keyboard keys with sound bytes">
    <div data-key="69" class="key" alt="A Key on the keyboard">
      <kbd>H</kbd>
      <span class="sound">PRESS KEY E</span>
    </div>
    <div data-key="82" class="key" alt="A Key on the keyboard">
      <kbd>E</kbd>
      <span class="sound">PRESS KEY R</span>
    </div>
    <div data-key="84" class="key" alt="A Key on the keyboard">
      <kbd>L</kbd>
      <span class="sound">PRESS KEY T</span>
    </div>
    <div data-key="89" class="key" alt="A Key on the keyboard">
      <kbd>L</kbd>
      <span class="sound">PRESS KEY Y</span>
    </div>
    <div data-key="85" class="key" alt="A Key on the keyboard">
      <kbd>O</kbd>
      <span class="sound">PRESS KEY U</span>
   </div>
</div>
  <div class="keys_2" alt="keyboard keys with sound bytes">
    <!-- <div data-key="65" class="key" alt="A Key on the keyboard">
      <kbd>F</kbd>
      <span class="sound">PRESS KEY A</span>
    </div> -->
    <div data-key="83" class="key" alt="S Key on the keyboard">
      <kbd>,</kbd>
      <span class="sound">PRESS KEY S</span>
    </div>
    <div data-key="68" class="key" alt="D Key on the keyboard">
      <kbd>F</kbd>
      <span class="sound">PRESS KEY D</span>
    </div>
    <div data-key="70" class="key" alt="F Key on the keyboard">
      <kbd>R</kbd>
      <span class="sound">PRESS KEY F</span>
    </div>
    <div data-key="71" class="key">
      <kbd>I</kbd>
      <span class="sound">PRESS KEY G</span>
    </div>
    <div data-key="72" class="key">
      <kbd>E</kbd>
      <span class="sound">PRESS KEY H</span>
    </div>
    <div data-key="74" class="key">
      <kbd>N</kbd>
      <span class="sound">PRESS KEY J</span>
    </div>
    <div data-key="75" class="key">
      <kbd>D</kbd>
      <span class="sound">PRESS KEY K</span>
    </div>
    <!-- <div data-key="76" class="key">
      <kbd>!</kbd>
      <span class="sound">PRESS KEY L</span>
    </div> -->
  </div>
</div>

  <audio data-key="69" src="sounds/boom.wav"></audio>
  <audio data-key="82" src="sounds/clap.wav"></audio>
  <audio data-key="84" src="sounds/hihat.wav"></audio>
  <audio data-key="89" src="sounds/kick.wav"></audio>
  <audio data-key="85" src="sounds/ride.wav"></audio>
  <audio data-key="65" src="sounds/elliot_sb.mp3"></audio>
  <audio data-key="83" src="sounds/wellick_sb.mp3"></audio>
  <audio data-key="68" src="sounds/darlene_sb.mp3"></audio>
  <audio data-key="70" src="sounds/leon_sb.mp3"></audio>
  <audio data-key="71" src="sounds/mobely_sb.mp3"></audio>
  <audio data-key="72" src="sounds/romero_sb.mp3"></audio>
  <audio data-key="74" src="sounds/whiterose_sb.mp3"></audio>
  <audio data-key="75" src="sounds/mr_robot_sb.mp3"></audio>
  <audio data-key="76" src="sounds/fsociety_sb.mp3"></audio>

  <script src="js/main.js"></script>
</body>
</html>
